<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HoosHappenings{% endblock %}</title>
    <style>
        .event_list {
            margin-left: 5%;
            margin-right: 10%;
        }
        .event_details {
            margin-left: 10%;
            margin-right: 10%;
        }
    </style>
    {% block extrahead %}{% endblock %}
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
